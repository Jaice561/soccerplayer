{% extends 'base.html' %}
{% block content %}

<h1>Coach Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ coach.name }}</span>
        <p>Position: {{ coach.position }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'coaches_update' coach.id %}">Edit</a>
        <a href="{% url 'coaches_delete' coach.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
